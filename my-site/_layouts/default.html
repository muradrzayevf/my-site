<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <a href="{{ '/' | relative_url }}">Murad<span>Rzayev</span></a>
    </div>
    <nav class="nav-links">
      {% for item in site.nav_items %}
      <a href="{{ item.url | relative_url }}"{% if page.url == item.url %} class="active"{% endif %}>
        {{ item.name }}
      </a>
      {% endfor %}
    </nav>
  </header>

  <main class="page-container">
    {{ content }}
  </main>

  <footer class="footer">
    <div class="footer-top">
      <p>Â© {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
      <div class="social-icons">
        <a href="{{ site.github_profile }}" target="_blank"><i class="fab fa-github"></i></a>
        <a href="{{ site.codecademy_profile }}" target="_blank"><i class="fas fa-code"></i></a>
      </div>
    </div>
    <div class="footer-bottom">
      <a href="{{ site.repo_link }}" target="_blank">View this website on GitHub</a>
    </div>
  </footer>
</body>
</html>
